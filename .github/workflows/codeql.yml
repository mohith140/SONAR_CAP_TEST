name: "CodeQL for CAP"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 0'

jobs:
  analyze-javascript:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20   # LTS and CAP supported

    - name: Install CAP CLI
      run: npm install -g @sap/cds

    - name: Install dependencies
      run: npm ci

    - name: Compile CDS files
      run: npx cds compile srv db --to json -o gen/cap-cds-model.json

    - name: Upload CDS model
      uses: actions/upload-artifact@v4
      with:
        name: cap-cds-model
        path: gen/cap-cds-model.json

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        config-file: .github/workflows/codeql-config.yml
        languages: javascript
    - name: Build project
      run: |
        npm run build || echo "No build script, skipping"
        npx cds build
    - name: Perform CodeQL Analysis
      id: analyze
      uses: github/codeql-action/analyze@v3
      env:
        LGTM_INDEX_XML_MODE: all
        LGTM_INDEX_FILETYPES: ".json:JSON"
